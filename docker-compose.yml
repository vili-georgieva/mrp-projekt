
services:
  postgres:
    image: postgres:16-alpine
    container_name: mrp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mrp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mrp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mrp_network

volumes:
  postgres_data:
    driver: local

networks:
  mrp_network:
    driver: bridge
